{% extends "master_page/master.html" %}

{% block title %}
  App Viva - Login
{% endblock %}</title>

{% block style %}
<style type="text/css">
body {
  background: #EEE !important;
}
</style>
{% endblock %}

{% block navbar %}

{% endblock %}

{% block content %}
 <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form  class="form-horizontal" role="form" method="POST">
                {% csrf_token %}
           
               <div class="form-group text-center">
                 <h1><strong>Login</strong></h1>
               </div>
           
                <hr/>
           
               <div class="form-group">
                 <label class="control-label" for="username">Nombre de Usuario:</label>
                 <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de Usuario" required="required"  />
               </div>
           
               <div class="form-group">
                 <label class="control-label" for="username">Contraseña:</label>
                 <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required="required"/>
               </div>
           
               <div class="form-group">
                 <button class="btn btn-success btn-block" type="submit">Ingresar</button>
               </div>
           
               <div class="form-group text-center">
                 <a href="{% url 'index' %}" class="btn btn-primary btn-block" role="button">Regresar</a>
               </div>
           
              </form>
        </div>
    </div>
</div>
{% endblock %}
